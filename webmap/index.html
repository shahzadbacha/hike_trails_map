<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Hiking Trails</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css"/>
  <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
	/* Marker tweaks */
	.mapboxgl-popup {
		padding-bottom: 0px;
	}
	 
	.mapboxgl-popup-close-button {
		display: none;
	}
	.mapboxgl-popup-content {
		font: 400 15px/22px 'Source Sans Pro', 'Helvetica Neue', Sans-serif;
		padding: 0;
		max-width: 500px;
	}
	.mapboxgl-popup-content-wrapper {
		padding: 1%;
	}
	.mapboxgl-popup-content h3 {
		background: #91c949;
		color: #fff;
		margin: 0;
		display: block;
		padding: 10px;
		border-radius: 3px 3px 0 0;
		font-weight: 700;
		margin-top: -15px;
	}
	 
	.mapboxgl-popup-content h4 {
		margin: 0;
		display: block;
		padding: 10px 10px 10px 10px;
		font-weight: 400;
	}
	 
	.mapboxgl-popup-content div {
		padding: 10px;
	}
	 
	.mapboxgl-container .leaflet-marker-icon {
		cursor: pointer;
	}
	 
	.mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
		margin-top: 15px;
	}
	 
	.mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
		border-bottom-color: #91c949;
	}
</style>

<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic2hhaHphZGJhY2hhIiwiYSI6ImNqOHlxZnlveTFtcnUyeHF1ZG5qYTlwbTgifQ.3OQu0QLm5dUAZf7lAb3bqQ';
	var map = new mapboxgl.Map({
		container: 'map',
		// style: 'mapbox://styles/mapbox/streets-v11',
		// style: 'mapbox://styles/mapbox-map-design/ckhqrf2tz0dt119ny6azh975y',
		// style: 'mapbox://styles/mapbox/outdoors-v11',
		style: 'mapbox://styles/shahzadbacha/ckpa9q4md37hu17oan8dyhti1',
		center: [-122.212,37.892], // Specify the starting position [lng, lat]
		zoom: 10, // Specify the starting zoom
		minZoom: 6,
		hash: true
	});

	var hoveredStateId = null;

	map.on('load', function () {

		// Add tilesets source 
		map.addSource('hike_trails_source', {
			type: 'vector',
			url: 'mapbox://shahzadbacha.7ohviuhf'
		});

		// Add and style layer
		map.addLayer({
			'id': 'trails_id',
			'type': 'line',
			'source': 'hike_trails_source',
			'source-layer': 'hike_trails',
			'layout': {},
			"minzoom": 5,
            "maxzoom": 22,
            "layout": {},
            "paint": {
                "line-color": [
					  "interpolate",
					  ["linear"],
					  ["get", "green_factor"],
					  0.2,
					  "#d7191c",
					  0.4,
					  "#df8632",
					  0.6,
					  "#d7d72d",
					  0.8,
					  "#a6d96a",
					  1,
					  "#1a9641"
					],
            	"line-width": [
					  "interpolate",
					  ["linear"],
					  ["zoom"],
					  5,
					  1,
					  10,
					  2,
					  14,
					  4,
					  17,
					  6,
					  22,
					  10
					]
            	// "line-dasharray": [1, 1]
            }
		});

		// map.addLayer({
		// 	'id': 'trails_simple_id',
		// 	'type': 'line',
		// 	'source': 'hike_trails_source',
		// 	'source-layer': 'hike_trails',
		// 	'layout': {},
		// 	"minzoom": 5,
  //           "maxzoom": 22,
  //           "layout": {},
  //           "paint": {
  //               "line-color": "#006400",
  //           	"line-width": [
		// 			  "interpolate",
		// 			  ["linear"],
		// 			  ["zoom"],
		// 			  5,
		// 			  1,
		// 			  10,
		// 			  2,
		// 			  14,
		// 			  4,
		// 			  17,
		// 			  6,
		// 			  22,
		// 			  10
		// 			]
  //           	// "line-dasharray": [1, 1]
  //           }
		// });

		// Add layer with different style for hover effect
		map.addLayer({
			'id': 'trails_hover_id',
			'type': 'line',
			'source': 'hike_trails_source',
			'source-layer': 'hike_trails',
			'layout': {},
			"minzoom": 5,
            "maxzoom": 22,
            "layout": {},
            "paint": {
                "line-color": "#22f3fe",
            	"line-width": [
					  "interpolate",
					  ["linear"],
					  ["zoom"],
					  5,
					  2,
					  10,
					  4,
					  14,
					  6,
					  17,
					  8,
					  22,
					  12
					]
            	// "line-dasharray": [1, 1]
            },
            "filter": ["==", "id", ""]
		});

	});

	var popup = new mapboxgl.Popup();

	// When the user moves their mouse over the trails layer, we'll filter the
	// hover layer for the feature id under the mouse.
	map.on("mousemove", "trails_id", function(e) {
  		map.getCanvas().style.cursor = 'pointer';
        map.setFilter("trails_hover_id", ["==", "id", e.features[0].properties.id]);
        
        var features = map.queryRenderedFeatures(e.point, {layers: ['trails_id']}); // replace this with the name of the layer
		
		if (!features.length) {
	      return;
	    }
	    var feature = features[0];

        // var popup = new mapboxgl.Popup({ offset: [0, 0] })
	      // popup.setLngLat(e.lngLat)
	      // .setHTML('<h3>' + feature.properties.name + '</h3><h4>Length : ' + feature.properties.len_total.toFixed(1) + ' Miles</h4><h4>Green Factor : '+ (feature.properties.green_factor*100).toFixed(0) +'%</h4>')
	      // .addTo(map);
    });

    // Reset the trails layer's filter when the mouse leaves the layer.
    map.on("mouseleave", "trails_id", function() {
    	// popup.remove();
        map.getCanvas().style.cursor = '';
        map.setFilter("trails_hover_id", ["==", "id", ""]);
    });

    /**
	* Use Mapbox GL JS's `flyTo` to move the camera smoothly
	* a given center point.
	**/
	function flyToStore(currentFeature) {
		map.flyTo({
			center: currentFeature.geometry.coordinates,
			zoom: 15
		});
	}

    // Add popup when the user click on a feature
	map.on('click', function(e) {
	    var features = map.queryRenderedFeatures(e.point, {
	      layers: ['trails_id'] // replace this with the name of the layer
	    });

	    if (!features.length) {
	      return;
	    }
	    var feature = features[0];

	    // console.log(feature.layer['id'])
	    var popup = new mapboxgl.Popup()
	      .setLngLat(e.lngLat)
	      .setHTML('<h3>' + feature.properties.name + '</h3><h4>Length : ' + feature.properties.len_total.toFixed(1) + ' Miles</h4><h4>Green Factor : '+ (feature.properties.green_factor*100).toFixed(0) +'%</h4>')
	      .addTo(map);
	});


	// Add Mapbox Geocoder
	map.addControl(
	    new MapboxGeocoder({
	    	accessToken: mapboxgl.accessToken,
	    	mapboxgl: mapboxgl
    	})
    );

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());
</script>
 
</body>
</html>
